    <div class="glass" style="margin: 60px auto; max-width: 500px; padding: 40px; text-align: center;">
        <h2 style="color: white; margin-bottom: 30px;">Login to PotionHub</h2>

        <form method="POST" action="/login">
            <div class="form-group">
                <input type="text" name="identifier" placeholder="Username / Email / Discord ID" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" minlength="8" required>
            </div>
            <div class="form-group">
                <button type="submit" class="cta-button" style="width: 100%;">Login</button>
            </div>
        </form>
